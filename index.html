<!DOCTYPE html>

<head>

	<link rel="stylesheet" type="text/css" href="CSS/a.css">
	<link rel="stylesheet" type="text/css" href="CSS/body.css">
	<link rel="stylesheet" type="text/css" href="CSS/btn_block.css">
	<link rel="stylesheet" type="text/css" href="CSS/btn_none.css">
	<link rel="stylesheet" type="text/css" href="CSS/header.css">
	<link rel="stylesheet" type="text/css" href="CSS/leftlist.css">
	<link rel="stylesheet" type="text/css" href="CSS/page.css">
	<script>
		function setCookie(cname, cvalue, exdays) {
			var d = new Date();
			d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
			var expires = "expires=" + d.toGMTString();
			document.cookie = cname + "=" + cvalue + "; " + expires;
		}
		function getCookie(cname) {
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for (var i = 0; i < ca.length; i++) {
				var c = ca[i].trim();
				if (c.indexOf(name) == 0) {
					return c.substring(name.length, c.length);
				}
			}
			return null;
		}
	</script>
</head>

<body>
	<script>
		setCookie("user", "name", 100);
		alert("这只是一个cookie的测试，不要见怪" + getCookie("user"));
	</script>

	<!-- 一下为leftlist脚本 -->
	<script>
		var btn_block = document.getElementById("button_block");
		var btn_none = document.getElementById("button_none");
		var lis = document.getElementById("list");
		var l_lis = document.getElementById("leftlist");
		btn_block.onclick = function () {
			btn_block.style.display = "none";
			btn_none.style.display = "block";
			lis.style.display = "block";
			l_lis.style.display = "block";
		}
		btn_none.onclick = function () {
			btn_block.style.display = "block";
			btn_none.style.display = "none";
			lis.style.display = "none";
			l_lis.style.display = "none";
		}
	</script>
	<!-- 一下为textmain脚本 -->
	<script>
		var btn0 = document.getElementById("skip0");
		var div0 = document.getElementById("maintext0");
		var btn1 = document.getElementById("skip1");
		var div1 = document.getElementById("maintext1");
		btn0.onclick = function () {

			div1.style.display = "none";
		}
		btn1.onclick = function () {

			div1.style.display = "block";
		}
